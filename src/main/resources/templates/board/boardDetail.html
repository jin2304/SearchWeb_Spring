<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searchweb</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="loginMemberId" th:if="${#authorization.expression('isAuthenticated()')}" th:content="${#authentication.principal.memberId}">
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen">

<!-- 메뉴바 fragment 사용 -->
<nav th:replace="~{fragment/navbar :: copy}"></nav>

<!-- 사이드바 fragment 사용 -->

<!-- 게시글 상세페이지 -->
<main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl relative" style="margin-left: calc(223px + 2rem); margin-top: 80px; min-height: 100vh;">

    <!-- 수정/삭제 버튼 -->
    <div th:if="${#authorization.expression('isAuthenticated()') and board.member_memberId == #authentication.principal.memberId}" class="absolute top-4 right-2">
        <div class="relative">
            <button id="dropdownToggle" class="text-black focus:outline-none flex flex-col items-center space-y-2 p-2 rounded-full border border-gray-200 hover:border-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6h0M12 12h0M12 18h0" />
                </svg>
            </button>
            <div id="dropdownMenu" class="hidden absolute top-0 left-full ml-3 -mt-3 w-28 bg-white border border-gray-200 rounded-lg shadow-lg">
                <button id="editButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">수정</button>
                <button id="deleteButton" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">삭제</button>
            </div>
        </div>
    </div>

    <!-- 삭제 요청 폼 -->
    <form id="deleteForm" th:action="@{/board/{boardId}/delete(boardId=${board.boardId})}" method="post" style="display: none;">
    </form>


    <!-- 웹사이트 공유 수정 팝업 -->

        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl transform transition-all duration-300 ease-out">
            <div class="flex items-center mb-6">
                <div class="bg-purple-600 w-12 h-12 flex items-center justify-center rounded-lg">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6"
                    >
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                        <path d="m15 5 4 4"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-extrabold text-gray-900 ml-4">게시글 수정</h2>
            </div>

            <form th:action="@{/board/{boardId}/update(boardId=${board.boardId})}" method="post" onsubmit="return confirmSubmission();">
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 이름</label>
                        <input type="text" name="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="웹사이트 이름을 입력하세요" th:value="${board.title}">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 링크</label>
                        <input type="url" name="url" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="https://" th:value="${board.url}">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 개요</label>
                        <input type="text" name="summary" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400" placeholder="웹사이트 개요를 입력하세요" th:value="${board.summary}">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">웹사이트 설명</label>
                        <textarea name="description" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-400 resize-none" rows="4" placeholder="웹사이트 설명을 입력하세요" th:text="${board.description}"></textarea>
                    </div>

                    <!-- 해시태그 -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">해시태그</label>
                        <input type="text" class="hashtag-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 placeholder-gray-400" placeholder="해시태그를 입력하고 space bar를 누르세요" maxlength="20">
                        <small class="text-gray-500">최대 5개의 해시태그를 추가할 수 있습니다.</small>

                        <!-- 해시태그 컨테이너 -->
                        <div class="hashtags-container flex flex-wrap gap-2 mt-2">
                            <!-- 서버에서 넘어온 해시태그를 표시 -->
                            <span th:each="hashtag : ${hashtagsList}"
                                  class="relative inline-flex items-center bg-gradient-to-r from-purple-700 to-indigo-400 text-white rounded-full px-3 py-1 text-sm font-semibold cursor-pointer"
                                  th:data-hashtag="${hashtag}">
                            <span th:text="'#' + ${hashtag}"></span>
                            <button type="button"
                                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs cursor-pointer"
                                    onclick="removeHashtag(this)">
                                ×
                            </button>
                        </span>
                        </div>

                        <input type="hidden" class="hidden-hashtags" name="hashtags" th:value="${#strings.arrayJoin(hashtagsList, ',')}">
                    </div>

                </div>

                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-full font-medium shadow-sm hover:bg-gray-400 transition-colors duration-200 ease-out mr-2" onclick="closeEditPopup()">취소</button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-full font-bold shadow-md hover:bg-purple-700 transition-colors duration-200 ease-in-out">저장하기</button>

            </form>

    </div>

            <form th:action="@{/board/{boardId}/update(boardId=${board.boardId})}" method="post" onsubmit="return confirmSubmission();">

                    <div>

                    </div>

                    <!-- 해시태그 -->
                    <div>

                        <input type="text" class="hashtag-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 placeholder-gray-400" placeholder="해시태그를 입력하고 space bar를 누르세요" maxlength="20">
                        <small class="text-gray-500">최대 5개의 해시태그를 추가할 수 있습니다.</small>

                        <!-- 해시태그 컨테이너 -->
                        <div class="hashtags-container flex flex-wrap gap-2 mt-2">
                            <!-- 서버에서 넘어온 해시태그를 표시 -->
                            <span th:each="hashtag : ${hashtagsList}"
                                  class="relative inline-flex items-center bg-gradient-to-r from-purple-700 to-indigo-400 text-white rounded-full px-3 py-1 text-sm font-semibold cursor-pointer"
                                  th:data-hashtag="${hashtag}">
                            <span th:text="'#' + ${hashtag}"></span>
                            <button type="button"
                                    class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs cursor-pointer"
                                    onclick="removeHashtag(this)">
                                ×
                            </button>
                        </span>
                        </div>

                        <!-- 해시태그를 하나의 문자열로 저장할 숨겨진 필드 -->
                        <input type="hidden" class="hidden-hashtags" name="hashtags" th:value="${#strings.arrayJoin(hashtagsList, ',')}">
                    </div>

                </div>

                <div class="flex justify-end mt-8">
                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-full font-medium shadow-sm hover:bg-gray-400 transition-colors duration-200 ease-out mr-2" onclick="closeEditPopup()">취소</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-full font-bold shadow-md hover:bg-indigo-700 transition-colors duration-200 ease-in-out">저장하기</button>
                </div>
            </form>
        </div>
    </div>







    <script>
        document.getElementById('dropdownToggle').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownToggle = document.getElementById('dropdownToggle');

            if (!dropdownMenu.contains(event.target) && !dropdownToggle.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        document.getElementById('editButton').addEventListener('click', function() {
            const editPopup = document.querySelector('#edit-popup') || document.querySelector('#question-edit-popup');
            const modifyDeleteButton = document.querySelector('.absolute.top-4.right-2');

            // 수정/삭제 버튼 숨김
            if (modifyDeleteButton) {
                modifyDeleteButton.style.display = 'none';
            }

            // 팝업 표시
            editPopup.classList.remove('hidden');

            // 해시태그 목록 미리 로드
            updateHiddenHashtags();
        });

        function closeEditPopup() {
            const editPopup = document.getElementById('edit-popup');
            const questionEditPopup = document.getElementById('question-edit-popup');
            const modifyDeleteButton = document.querySelector('.absolute.top-4.right-2');

            // 팝업을 닫을 때 수정/삭제 버튼 다시 보이게
            if (modifyDeleteButton) {
                modifyDeleteButton.style.display = 'block';
            }

            if (editPopup) {
                editPopup.classList.add('hidden');
            }

            if (questionEditPopup) {
                questionEditPopup.classList.add('hidden');
            }
        }

        // 해시태그 업데이트 함수
        function updateHiddenHashtags() {
            const hashtagsContainer = document.querySelector('.hashtags-container');
            const hiddenHashtagsInput = document.querySelector('.hidden-hashtags');
            const hashtags = Array.from(hashtagsContainer.children).map(child => child.getAttribute('data-hashtag').trim());  // "#" 제거 후 업데이트
            hiddenHashtagsInput.value = hashtags.join(' ');  // 해시태그를 공백으로 구분하여 저장
        }

        // 해시태그 입력 이벤트 처리
        const hashtagInput = document.querySelector('.hashtag-input');
        hashtagInput.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault(); // 스페이스 키로 폼 제출 방지
                const tag = hashtagInput.value.trim();
                if (tag.length > 0) {
                    if (!isDuplicate(tag)) {
                        addHashtag(tag);
                    } else {
                        // 중복된 해시태그일 경우 입력 필드 비우기 및 placeholder 설정
                        hashtagInput.value = '';
                        hashtagInput.placeholder = "해시태그를 입력하고 space bar를 누르세요";
                    }
                }
                hashtagInput.value = ''; // 입력 필드 비우기
            }
        });

        // 해시태그 추가 함수
        function addHashtag(tag) {
            const hashtagsContainer = document.querySelector('.hashtags-container');

            if (hashtagsContainer.children.length >= 5) return;

            const hashtagElement = document.createElement('span');
            hashtagElement.classList.add('relative', 'inline-flex', 'items-center', 'bg-gradient-to-r', 'from-purple-700', 'to-indigo-400', 'text-white', 'rounded-full', 'px-3', 'py-1', 'text-sm', 'font-semibold', 'cursor-pointer');
            hashtagElement.setAttribute('data-hashtag', tag);
            hashtagElement.innerText = `#${tag}`;

            const removeButton = document.createElement('button');
            removeButton.innerText = '×';
            removeButton.classList.add('absolute', 'top-0', 'right-0', 'transform', 'translate-x-1/2', '-translate-y-1/2', 'bg-red-500', 'text-white', 'rounded-full', 'w-4', 'h-4', 'flex', 'items-center', 'justify-center', 'text-xs', 'cursor-pointer');
            removeButton.addEventListener('click', () => {
                hashtagsContainer.removeChild(hashtagElement);
                updateHiddenHashtags();
            });

            hashtagElement.appendChild(removeButton);
            hashtagsContainer.appendChild(hashtagElement);

            updateHiddenHashtags();
        }

        function isDuplicate(tag) {
            const hashtagsContainer = document.querySelector('.hashtags-container');
            const hashtags = Array.from(hashtagsContainer.children).map(child => child.getAttribute('data-hashtag').trim());  // data-hashtag 속성에서 값을 가져옴
            return hashtags.includes(tag);
        }

        // 해시태그 삭제 함수 (기존 해시태그도 삭제 가능)
        function removeHashtag(button) {
            const hashtagElement = button.parentElement;
            const hashtagsContainer = document.querySelector('.hashtags-container');
            hashtagsContainer.removeChild(hashtagElement);
            updateHiddenHashtags();
        }


        // 게시글 삭제 이벤트 추가
        document.getElementById('deleteButton').addEventListener('click', function(event) {
            event.preventDefault();
            const confirmed = confirm("게시글을 정말 삭제하시겠습니까?");
            if (confirmed) {
                document.getElementById('deleteForm').submit();
            }
        });
    </script>

            <button class="flex items-center text-gray-700 hover:text-indigo-500 text-sm transition duration-150">
                <i class="fas fa-comment"></i>
                <span class="ml-1">댓글</span>
                <span id="commentCount" th:text="${commentCount}" class="ml-1">댓글 5</span>
            </button>

            <!-- 북마크 수 -->
            <div id="bookmarkCount" class="flex items-center text-gray-700 hover:text-yellow-500 text-sm transition duration-150"
             th:classappend="${isBookmarked} ? 'text-yellow-500' : ''">
                <i class="fas fa-bookmark"></i>
                <span class="ml-1">북마크</span>
                <span id="bookmarkCountNumber" th:text="${board.bookmarks_count}" class="ml-1">3</span>
            </div>
        </div>
    </div>




    <!-- 댓글 섹션 -->
    <div class="mt-6">
        <!-- 댓글 작성 폼 -->
        <form id="commentForm" th:data-board-id="${board.boardId}">
            <textarea id="commentContent" name="content" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 resize-none" placeholder="댓글을 입력하세요"></textarea>
            <div class="flex justify-end mt-4">
                <button type="button" id="submitButton" th:onclick="|addComment(${board.boardId})|" class="px-4 py-2 bg-indigo-600 text-sm text-white rounded-full font-semibold hover:bg-indigo-700 transition duration-200 ml-2">댓글 작성하기</button>
            </div>
        </form>


        <!-- 댓글 목록 -->
        <div id="commentsContainer" class="mt-6">
            <!-- 댓글 리스트가 여기 표시됩니다 -->
        </div>
    </div>



    <!-- 댓글 수정 팝업 -->
    <div id="commentUpdatePopup" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm" style="margin-left: 223px;">
        <div class="relative bg-white rounded-xl shadow-2xl p-8 w-full max-w-xl transform transition-all duration-300 ease-out">
            <!-- 닫기 버튼 -->
            <button type="button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none" onclick="closeCommentUpdatePopup();">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- 팝업 제목과 댓글 아이콘 -->
            <div class="flex items-center mb-6">
                <div class="bg-indigo-600 w-12 h-12 flex items-center justify-center rounded-lg">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7A8.38 8.38 0 0 1 4 11.5a8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9 8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 ml-4">댓글 수정</h3>
            </div>

            <!-- 입력 폼 -->
            <div class="space-y-6">
                <div>
                    <label for="modalWriter" class="block text-lg font-semibold text-gray-700">작성자</label>
                    <input type="text" id="modalWriter" name="modalWriter" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" readonly />
                </div>
                <div>
                    <label for="modalContent" class="block text-lg font-semibold text-gray-700">내용</label>
                    <textarea id="modalContent" name="modalContent" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 placeholder-gray-400 resize-none" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>

            <!-- 버튼 세트 -->
            <div class="mt-8 flex justify-end space-x-4">
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition duration-150 ease-in-out" onclick="closeCommentUpdatePopup();">취소</button>
                <button type="button" id="commentUpdateBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 ease-in-out">수정</button>
            </div>
        </div>
    </div>







    <script th:inline="javascript">
        /**
         *  게시글 좋아요 추가/취소
         */
        $(document).ready(function() {
            $('#likeButton').click(function() {

                const boardId = $(this).data('board-id');
                let likeCount = parseInt($('#likeCount').text(), 10); // 현재 표시된 좋아요 수를 가져옴.

                $.ajax({
                    url: '/board/' + boardId + '/like',
                    type: 'POST',
                    success: function(data) {
                        if (data.error) {
                            // 로그인되지 않은 경우, 로그인 페이지로 리디렉션
                            window.location.href = data.redirectUrl;
                        } else {
                            // 로그인된 경우, 상태에 따라 좋아요 업데이트
                            if (data.isLiked) {
                                $('#likeButton').addClass('text-red-500')
                                likeCount += 1;  // 좋아요 수를 1 증가
                            } else {
                                $('#likeButton').removeClass('text-red-500');
                                likeCount -= 1;  // 좋아요 수를 1 감소
                            }

                            // likeCount 요소의 텍스트를 업데이트
                            $('#likeCount').text(likeCount);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('좋아요 요청 실패:', error);
                    }
                });
            });
        });


        /**
         *  게시글 댓글 생성
         */
        async function addComment(boardId) {
            const content = document.getElementById('commentContent').value;

            if (!content) {
                alert("댓글 내용을 입력해주세요.");
                return;
            }

            try {
                const response = await $.ajax({
                    url: `/board/${boardId}/comment`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ content: content }),
                    dataType: 'json'
                });

                if (response.success) {
                    document.getElementById('commentContent').value = "";
                    findAllComments(boardId); // 댓글 목록 갱신
                }

            } catch (error) {
                if (error.status === 401) {
                    alert("로그인이 필요합니다.");
                    window.location.href = "/login"; // 로그인 페이지로 리다이렉트
                } else {
                    console.error("오류 발생:", error);
                }
            }
        }



        // 페이지 로드 시, 게시판 댓글 목록 불러오기
        $(document).ready(function() {
            const boardId = [[${board.boardId}]];
            findAllComments(boardId);
        });



        /**
         *  게시글 댓글 목록 조회
         */
        async function findAllComments(boardId) {
            try {
                const comments = await $.ajax({
                    url: `/board/${boardId}/comments`,
                    type: 'GET',
                    dataType: 'json',
                });

                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';

                // 로그인한 사용자의 ID를 서버에서 가져온 후 변수로 할당
                const metaTag = document.querySelector('meta[name="loginMemberId"]');
                const loginMemberId = metaTag ? metaTag.getAttribute('content') : null;



                // 댓글 렌더링
                comments.forEach(comment => {

                    console.log("loginMemberId", loginMemberId);
                    console.log("comment.member_memberId", comment.member_memberId);


                    const commentHtml = `
                <div class="border-b border-gray-200 pb-6 mb-6 relative">
                    <div class="flex items-start">
                        <img src="https://placehold.co/40" alt="User Profile Image" class="rounded-full w-10 h-10 mr-4">
                        <div>
                        <div>
                            <div class="text-sm text-gray-700 font-semibold">${comment.member_nickname}
                        </div>
                            <div class="text-xs text-gray-500">
                                <span>${comment.member_job}</span>,
                                <span>${comment.member_major}</span> •
                                <span>${comment.created_date}</span>
                            </div>
                            <p class="mt-2 text-gray-800">${comment.content}</p>
                        </div>
                    </div>

                    <!-- 댓글 수정/삭제 버튼 -->
                    ${loginMemberId && loginMemberId == comment.member_memberId ? `
                    <div class="absolute top-0 right-0">
                        <div class="relative">
                            <button class="dropdownToggle text-black focus:outline-none p-2 hover:text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6h0M12 12h0M12 18h0" />
                                </svg>
                            </button>
                            <div class="dropdownMenu hidden absolute top-0 left-full -mt-1 w-28 bg-white border border-gray-200 rounded-lg shadow-lg">
                                <button onclick="openCommentUpdatePopup(${comment.commentId});" class="CommentEditButton block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">수정</button>
                                <button onclick="deleteComment(${comment.commentId});" class="CommentDeleteButton block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">삭제</button>
                            </div>
                        </div>
                    </div>` : ''}
                </div>`;
                    commentsContainer.innerHTML += commentHtml;
                });

                // 댓글 수 업데이트
                updateCommentCount(comments.length);

                // 댓글 드롭다운 메뉴 토글
                document.querySelectorAll('.dropdownToggle').forEach(button => {
                    button.addEventListener('click', function() {
                        // 모든 드롭다운 메뉴 숨기기
                        document.querySelectorAll('.dropdownMenu').forEach(menu => {
                            menu.classList.add('hidden');
                        });

                        // 현재 클릭한 댓글 버튼에 해당하는 메뉴만 보이게 함
                        const dropdownMenu = this.nextElementSibling;
                        dropdownMenu.classList.toggle('hidden');
                    });
                });

            } catch (error) {
                console.error("댓글 목록 조회 중 오류 발생:", error);
            }
        }



        // 댓글 수 업데이트 함수
        function updateCommentCount(count) {
            const commentCountElement = document.getElementById('commentCount');
            if (commentCountElement) {
                commentCountElement.textContent = ` ${count}`;
            }
        }


        // 댓글 수정 팝업 열기
        function openCommentUpdatePopup(commentId) {

            const boardId = [[ ${board.boardId} ]];

            $.ajax({
                url : `/board/${boardId}/comment/${commentId}`,
                type : 'get',
                dataType : 'json',
                async : false,
                success : function (response) {
                    document.getElementById('modalWriter').value = response.member_nickname;
                    document.getElementById('modalContent').value = response.content;
                    document.getElementById('commentUpdateBtn').setAttribute('onclick', `updateComment(${commentId})`);

                    // 팝업 열기
                    const popup = document.getElementById('commentUpdatePopup');
                    popup.classList.remove('hidden');
                },
                error : function (request, status, error) {
                    console.log(error)
                }
            })
        }



        /**
         *  게시글 댓글 수정
         */
        function updateComment(commentId) {

            const writer = document.getElementById('modalWriter');
            const content = document.getElementById('modalContent');

            const boardId = [[ ${board.boardId} ]];

            const params = {
                board_boardId : boardId,
                content : content.value,
            }

            $.ajax({
                url : `/board/${boardId}/comments/${commentId}`,
                type : 'put',
                contentType : 'application/json; charset=utf-8',
                dataType : 'json',
                data : JSON.stringify(params),  //stringify() :JavaScript 객체나 배열을 JSON 형식의 문자열로 변환
                async : false,
                success : function (response) {
                    if (response.success) {
                        findAllComments(boardId);
                        alert('수정되었습니다.');
                        closeCommentUpdatePopup();
                    } else {
                        alert('수정에 실패했습니다.');
                    }
                },
                error : function (request, status, error) {
                    console.log(error)
                }
            })
        }



        // 팝업 닫기 함수
        function closeCommentUpdatePopup() {
            const popup = document.getElementById('commentUpdatePopup');
            popup.classList.add('hidden');
        }



        // 클릭 시 다른 메뉴 닫기
        window.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdownToggle') && !e.target.closest('.dropdownMenu')) {
                document.querySelectorAll('.dropdownMenu').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        });



        /**
         *  게시글 댓글 삭제
         */
        function deleteComment(commentId){
            if (!confirm('선택한 댓글을 삭제하시겠습니까?')) {
                return false;
            }

            const boardId = [[ ${board.boardId} ]];

            $.ajax({
                url : `/board/${boardId}/comments/${commentId}`,
                type : 'delete',
                dataType : 'json',
                async : false,
                success : function (response) {
                    if (response.success) {
                        findAllComments(boardId);
                        alert('삭제되었습니다.');
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                },
                error : function (request, status, error) {
                    console.log(error)
                }
            })

        }


        /**
         *  북마크 추가 이벤트 리스너 추가
         */
        $(document).ready(function() {
            $('#bookmarkButton').click(function(event) {
                event.preventDefault();  // 기본 클릭 동작을 막습니다.

                // 현재 페이지의 URL 가져오기
                const currentUrl = window.location.href;

                const boardUrl = [[ ${board.url} ]]
                const boardSummary = [[ ${board.summary} ]]
                const boardDescription = [[ ${board.description} ]]

                let bookmarkCount = parseInt(document.getElementById('bookmarkCountNumber').innerText, 10);

                // URL과 Summary를 조건에 따라 설정
                const bookmarkUrl = boardUrl ? boardUrl : currentUrl;
                const bookmarkSummary = boardSummary ? boardSummary : boardDescription;

                const bookmarkData = {
                    member_memberId: [[ ${board.member_memberId} ]],
                    board_boardId: [[ ${board.boardId} ]],
                    name: [[ ${board.title} ]],  // 웹사이트 이름
                    url: bookmarkUrl,  // 웹사이트 URL 또는 현재 페이지 URL
                    description: bookmarkSummary  // 웹사이트 설명 또는 게시글 설명
                };

                // AJAX 요청 보내기
                $.ajax({
                    url: "/board/" + [[ ${board.boardId} ]] + "/bookmark/" + [[ ${board.member_memberId} ]],
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(bookmarkData),  // 자바스크립트 객체를 JSON 문자열로 변환
                    success: function(response) { // 요청이 성공했을 때 실행
                        if(response.action == 'bookmarked'){
                            // 노란색으로 업데이트
                            $('#bookmarkCount').addClass('text-yellow-500');
                            bookmarkCount += 1;  // 클라이언트 측 북마크 수 증가
                            alert('북마크가 추가되었습니다.');
                        } else {
                            // 원래 색상으로 되돌리기
                            $('#bookmarkCount').removeClass('text-yellow-500');
                            bookmarkCount -= 1;  // 클라이언트 측 북마크 수 증가
                            alert('북마크가 취소되었습니다.');
                        }

                        // 최신 북마크 수로 UI 업데이트
                        $('#bookmarkCountNumber').text(bookmarkCount);

                    },
                    error: function(xhr, status, error) { // 요청이 실패했을 때 실행
                        if (xhr.status === 401) { // 401 Unauthorized 상태일 때
                            alert('로그인이 필요합니다.');
                            window.location.href = "/login"; // 로그인 페이지로 리다이렉트
                        } else {
                            console.error('Error:', error);
                            alert('북마크를 추가하는 중 오류가 발생했습니다.');
                        }
                    }
                });
            });
        });
    </script>


    <!-- 로그인 유도 -->
    <div class="mt-12 text-center">
        <p class="text-gray-600">댓글을 남기려면 <a href="/login" class="text-indigo-600 font-semibold hover:underline">로그인</a>이 필요합니다.</p>
    </div>

</main>
